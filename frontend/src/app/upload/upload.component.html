<div class="w-1/2 mx-auto flex flex-col gap-5">
  <h1 class="text-5xl font-bold text-center">Large File Uploads</h1>
  <p class="text-red-500 font-bold mx-auto">{{ errors.join(", ") }}</p>
  <input
    (change)="onChangeInputFile($event)"
    type="file"
    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
  />

  <button
    [disabled]="isBlockUploadFile"
    (click)="onClickUploadFile()"
    type="submit"
    class="w-1/2 mx-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
  >
    Upload
  </button>

  @if(chunkProcess > 0){
  <div
    class="text-white font-bold text-xl px-4 h-full flex items-center justify-center"
  >
    <div
      class="animate-pulse h-8 rounded-full overflow-hidden bg-green-600 flex justify-center"
      aria-valuemin="0"
      aria-valuemax="100"
      [style.width.%]="chunkProcess"
    >
      {{ chunkProcess }}%
    </div>
  </div>
  }
</div>
